{% load static %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'bubble/img/favicon.png' %}" type="image/png"/>
    <title>{% block title %}{{ DEFAULT_TITLE }}{% endblock %}</title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'uikit/css/uikit.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bubble/css/style.css' %}">
    {% endblock %}
</head>
<body>
    <div class="uk-container uk-container-center">
        {% block head %}
            {% include 'head.html' %}
        {% endblock %}
        {% block content %}{% endblock %}
    </div>
    <footer>
        {% include 'footer.html' %}
    </footer>
    {% block js %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static 'uikit/js/uikit.min.js' %}"></script>
    {% endblock %}
</body>
</html>
