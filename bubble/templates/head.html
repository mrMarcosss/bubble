{% load static i18n %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'main' %}">Bubble</a>
                </div>
            </div>
            <div class="col-md-9">
                {#        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">#}
                <ul class="nav navbar-nav">
                    <li><a href="#">One</a></li>
                    <li><a href="#">Two</a></li>
                </ul>
            </div>
            <div class="col-md-2">
                <ul class="nav navbar-nav navbar-right">
                    <form action="{% url 'set_language' %}" method="post">
                        <input type="hidden" name="next" value="{{ redirect_to }}">
                        <input type="hidden" id="set_lang_code" name="language" value="">
                    </form>
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <li>
                            <a href="#" title="{{ language.name_local }}"
                               {% if language.code == LANGUAGE_CODE %}style="font-weight: bold;"{% endif %}
                               onclick="$('#set_lang_code').val('{{ language.code }}').closest('form').submit();
                                       return false"> {{ language.code }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            {#        </div>#}
            <!-- /.navbar-collapse -->
        </div>
    </div>
    <!-- /.container-fluid -->
</nav>
